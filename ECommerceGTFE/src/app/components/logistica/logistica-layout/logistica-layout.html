<div class="admin-layout">
  <nav class="admin-navbar">
    <div class="navbar-container">
      <a class="navbar-brand" routerLink="/logistica/dashboard">E-Commerce GT Logistica</a>
      
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon">â˜°</span>
      </button>

      <div class="navbar-collapse" [class.show]="isNavbarOpen">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/logistica/dashboard" routerLinkActive="active">Inicio</a>
          </li>

          <li class="nav-item dropdown">

        <ul class="navbar-nav navbar-right">
          <li class="nav-item">

        </ul>

  <main class="admin-main">
