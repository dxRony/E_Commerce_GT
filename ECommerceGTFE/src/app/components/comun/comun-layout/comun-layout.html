<div class="admin-layout">
  <nav class="admin-navbar">
    <div class="navbar-container">
      <a class="navbar-brand" routerLink="/comun/dashboard">E-Commerce GT Comun</a>

      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon">☰</span>
      </button>

      <div class="navbar-collapse" [class.show]="isNavbarOpen">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/comun/dashboard" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" (click)="toggleDropdown('products')">
              Gestion de productos
            </a>
            <ul class="dropdown-menu" [class.show]="openDropdown === 'products'">
              <li><a class="dropdown-item" routerLink="/comun/publicar-producto">Publicar producto</a></li>
              <li><a class="dropdown-item" routerLink="/comun/mis-productos">Listar mis productos</a></li>
              <li><a class="dropdown-item" routerLink="/comun/articulos-disponibles">Ver productos disponibles</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" (click)="toggleDropdown('buys')">
              Seguimiento de pedidos
            </a>
            <ul class="dropdown-menu" [class.show]="openDropdown === 'buys'">
              <li><a class="dropdown-item" routerLink="#">Listar mis pedidos</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" (click)="toggleDropdown('users')">
              Gestion de perfil
            </a>
            <ul class="dropdown-menu" [class.show]="openDropdown === 'users'">
              <li><a class="dropdown-item" routerLink="/comun/perfil">Ver mi perfil</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/comun/carrito" routerLinkActive="active">Carrito</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <span class="nav-text">Bienvenido, {{userName}}</span>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-logout" (click)="logout()">
              Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="admin-main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
