<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="card-header">
        <h3 class="card-title">Iniciar Sesion</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input 
              type="email"
              class="form-input"
              formControlName="email"
              [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
            <div class="error-message"
              *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
              El email es obligatorio
            </div>
            <div class="error-message"
              *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
              Formato de email invalido
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Contrasenia</label>
            <input 
              type="password"
              class="form-input"
              formControlName="password"
              [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <div class="error-message"
              *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
              La contrasenia es obligatoria
            </div>
          </div>

          <button 
            type="submit"
            class="submit-button"
            [disabled]="loginForm.invalid || loading()"
            [class.button-disabled]="loginForm.invalid || loading()"
          >
            <div class="button-content">Iniciar Sesion</div>
          </button>

          <div class="link-container">
            <p class="link-text">
              No tienes una cuenta?
              <a routerLink="/registro" class="link">Registrate!</a>
            </p>
          </div>

          <div *ngIf="error()" class="error-container">
            {{ error() }}
          </div>
        </form>
      </div>
    </div>

    <div class="back-link">
      <a href="/welcome" class="btn-start">‚Üê Volver a la pagina principal</a>
    </div>
  </div>
</div>
